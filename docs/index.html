<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>להבין ES6</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

  <style>
    @media screen and (min-width: 1280px) {
      .content {
        max-width: 1280px;
        margin: auto;
      }
    }
  </style>
  <style id="fix-rtl-issues">

    /* General content */
    .content, .sidebar, .sidebar-toggle, body.close .content {
      direction: rtl;
      left: initial;
      right: 0;
    }

    /* main content */
    .content {
      right: 300px;
      transition: right .25s ease;
    }

    /* sidebar */
    .sidebar ul {
      margin: 0 15px 0 0;
    }
    body.close .sidebar {
      transform: translateX(300px);
    }
    .sidebar ul li.active>a {
      border-right: 0;
      border-left: 2px solid;
    }
    .app-sub-sidebar li:before {
      padding-right: 0;
      padding-left: 4px;
      float: right;
    }

    /* sidebar toggle */
    .sidebar-toggle {
      width: auto;
      bottom: initial;
      top: 0;
    }

    /* github corner icon */
    .github-corner {
      transform: rotate(-90deg);
      right: initial;
      left: 0;
      top: -2px;
    }

    /* darklight theme swiitcher */
    #docsify-darklight-theme {
      right: initial;
      left: 20px;
    }

    /* code samples */
    pre[data-lang] {
      direction: ltr;
    }

    .app-name-link img {
      width: 60px;
    }
    @media screen and (max-width: 768px) {
      body.close .content {
        transform: translateX(0px);
      }
      .sidebar-toggle {
        padding: 12px 12px 10px 10px;
      }
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      plugins: [
        function(hook, vm) {
          hook.init(function closeSidebarOnMobile() {
            if (window.screen.width <= 768) {
              document.body.classList.add('close');
            }
          })
        }
      ],
      search: {
        placeholder: 'חיפוש',
        noData: 'אין תוצאות!',
        paths: 'auto',
        depth: 3,
        maxAge: 86400000, // 1 day
        hideOtherSidebarContent: false,
        namespace: undefined,
        pathNamespaces: undefined,
      },
      auto2top: true,
      // hideSidebar: false,
      // mergeNavbar: true,
      // loadNavbar: false,
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      logo: './images/logo.png',
      name: 'להבין ES6',
      repo: 'https://github.com/ronen-e/understandinges6/',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : 'העתק טקסט',
        errorText  : 'שגיאת העתקה',
        successText: 'הועתק בהצלחה'
      }
      // rtl: {
      //   body: "ltr",
      //   side: "ltr",
      //   bdo: "rtl"
      // },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->

  <!-- <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

</body>
</html>
